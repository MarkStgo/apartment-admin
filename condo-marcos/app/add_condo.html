<!DOCTYPE html>
<html>
<head>
	<title>Condominium profile</title>
</head>
    <style>

.banner {
  background-color: #34495e;
  color: white;
  text-align: center;
  padding: 30px 0px;  
  width: 100%;
  overflow: hidden; 
}
.banner h1 {
  margin: 0;
  font-size: 40px; 
}

         
        
        
.form-box {
  width: 100%;
  max-width: 600px; 
  height: auto;
  background-color: #ffffff;
  color: #333;
  margin: 0 auto; 
  box-shadow: 0 0 20px #000000;
  padding: 60px;
  border-radius: 100px;
}
        
  form {
  margin: auto;
  font-family: Arial, sans-serif;
  background-color: lightgray;  
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 45px;  
}
      

label {
  display: inline-block;
  width: 135px;
  margin-bottom: 10px;
  font-weight: bold;    
}
        
        
        
 body {
  background-image: url("login.jpg");
  background-repeat: no-repeat;
  background-size: cover; 
}
        

        
        
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
select,
textarea {
  width: 90%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

select {
  height: 40px;
}
        
        
        
 h1 {
font-family: Arial, sans-serif;
text-align: center;
margin-bottom: 20px;
color: aliceblue;
}

        
        
textarea {
  height: 100px;
}

        
        
input[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 40px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
        

input[type="submit"]:hover {
  background-color: #0062cc;
}
 .back_btn  { 
  color: #fff;
  background-color: #333;
  padding: 10px 40px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 13px;
  transition: background-color 0.2s ease-in-out;
}
    </style>
    <!---------------------------->
    
<body>
<div class="banner">
  
  <h1>Add Condo Profile</h1>
</div>


    <div class="form-box">
        
        <button class="back_btn" onclick="location.href='Menu.html'" onclick="return confirm('Are you sure you want to leave this page?')">Return</button>
<br>
<br>
	<form action="add_condo.php" method="POST">
  <label for="condo-name">Name:</label>
  <input type="text" id="condo-name" name="condo-name" required><br><br>

  <label for="physical-address">Physical Address:</label>
  <input type="text" id="physical-address" name="physical-address" required><br><br>

  <input type="checkbox" id="postal-same-as-physical" name="postal-same-as-physical">
  <label for="postal-same-as-physical">Postal Address is the same as Physical Address</label><br><br>

  <label for="postal-address">Postal Address:</label>
  <input type="text" id="postal-address" name="postal-address" required><br><br>

  <label for="phone-number">Phone Number:</label>
  <input type="tel" id="phone-number" name="phone-number" required><br><br>

  <label for="logo-import">Logo Import (optional):</label>
  <input type="file" id="logo-import" name="logo-import" accept="image/*"><br><br>

  <label for="webpage-link">Webpage Link:</label>
  <input type="text" id="webpage-link" name="webpage-link" ><br><br>

  <input type="submit" value="Submit">
</form>

    <!--Javascript code for the checkbox 'same as Physical Address' -->
        <script>
  document.getElementById("postal-same-as-physical").addEventListener("change", function() {
    if (this.checked) {
      document.getElementById("postal-address").value = document.getElementById("physical-address").value;
    } else {
      document.getElementById("postal-address").value = "";
    }
  });

  document.getElementById("physical-address").addEventListener("input", function() {
    if (document.getElementById("postal-same-as-physical").checked) {
      document.getElementById("postal-address").value = document.getElementById("physical-address").value;
    }
  });
</script>
        
        
        

    </div>
</body>
</html>
