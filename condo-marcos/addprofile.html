<!DOCTYPE html>
<html>
<head>
	<title>Add Profile</title>
</head>
    <style>

.banner {
  background-color: #34495e;
  color: white;
  text-align: center;
  padding: 30px 0px;  
  width: 100%
}
.banner h1 {
  margin: 0;
  font-size: 40px; 
}
         
        
        
.form-box {
  width: 100%;
  max-width: 600px; 
  height: auto;
  background-color: #ffffff;
  color: #333;
  margin: 0 auto; 
  box-shadow: 0 0 20px #000000;
  padding: 60px;
  border-radius: 100px;
}
        
  form {
  margin: auto;
  font-family: Arial, sans-serif;
  background-color: lightgray;  
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 45px;  
}
      

label {
  display: inline-block;
  width: 135px;
  margin-bottom: 10px;
  font-weight: bold;    
}
        
        
        
 body {
  background-image: url("login.jpg");
  background-repeat: no-repeat;
  background-size: cover; 
}
        

        
        
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
select,
textarea {
  width: 90%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

select {
  height: 40px;
}
        
        
        
 h1 {
font-family: Arial, sans-serif;
text-align: center;
margin-bottom: 20px;
color: aliceblue;
}

        
        
textarea {
  height: 100px;
}

        
        
input[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 40px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
        

input[type="submit"]:hover {
  background-color: #0062cc;
}
 .back_btn  { 
  color: #fff;
  background-color: #555;
  padding: 10px 40px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 13px;
  transition: background-color 0.2s ease-in-out;
}
    </style>
    <!---------------------------->
    
<body>
<div class="banner">
  <h1>Add Apartment Profile</h1>
</div>
    <div class="form-box">
	<form action="addconfirmation.html">
  <label for="apartment-number">Apartment Number:</label>
  <input type="text" id="apartment-number" name="apartment-number"><br><br>
  
  <label for="owner-name">Owner Name:</label>
  <input type="text" id="owner-name" name="owner-name"><br><br>
  
  <label for="owner-last-name">Owner Last Name:</label>
  <input type="text" id="owner-last-name" name="owner-last-name"><br><br>
  
  <label for="postal-address">Postal Address:</label>
  <input type="text" id="postal-address" name="postal-address"><br><br>
  
  <label for="physical-address">Physical Address:</label>
  <input type="text" id="physical-address" name="physical-address"><br><br>
  
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="phone-number">Phone Number:</label>
  <input type="tel" id="phone-number" name="phone-number"><br><br>
  
  <label for="alternative-phone-number">Alternative Phone Number:</label>
  <input type="tel" id="alternative-phone-number" name="alternative-phone-number"><br><br>
  
  <label for="monthly-maintenance-fee">Monthly Maintenance Fee:</label>
  <input type="number" id="monthly-maintenance-fee" name="monthly-maintenance-fee"><br><br>
  
  <label for="debts">Debts:</label>
  <input type="number" id="debts" name="debts"><br><br>
  
  <label for="comments">Comments:</label>
  <textarea id="comments" name="comments"></textarea><br><br>
  
  <input type="submit" value="Submit">
</form>

    </div>
</body>
</html>
